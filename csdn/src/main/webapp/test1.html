<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人简历注册表单</title>
    <style type="text/css">
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #0074d9;
            color: #fff;
            font-size: 24px;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], textarea, select {
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        input[type="radio"] {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        input[type="submit"] {
            background-color: #0074d9;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
        }
        input[type="submit"]:hover {
            background-color: #005ea5;
        }
        p.error {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>个人简历注册表单</h1>
<form name="resumeForm">
    <label>姓名:
        <input type="text" name="name" required>
    </label>
    <label>性别:
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
    </label>
    <label>出生日期:
        <input type="date" name="birthdate" required>
    </label>
    <label>籍贯:
        <input type="text" name="hometown">
    </label>
    <label>兴趣爱好:
        <input type="text" name="hobbies">
    </label>
    <label>联系电话:
        <input type="tel" name="phone">
    </label>
    <label>邮箱:
        <input type="email" name="email" required>
    </label>
    <h2>教育背景</h2>
    <label>学校:
        <input type="text" name="school">
    </label>
    <label>专业:
        <input type="text" name="major">
    </label>
    <label>专业排名:
        <input type="text" name="ranking">
    </label>
    <h2>奖励情况</h2>
    <label>获奖项目/竞赛名称:
        <input type="text" name="awardname">
    </label>
    <label>奖项级别:
        <input type="text" name="awardlevel">
    </label>
    <h2>专业技能</h2>
    <label>技能名称:
        <input type="text" name="skillname">
    </label>
    <label>掌握程度:
        <select name="skilllevel">
            <option value="了解">了解</option>
            <option value="熟练">熟练</option>
            <option value="精通">精通</option>
        </select>
    </label>
    <h2>自我评价</h2>
    <textarea name="selfevaluation"></textarea>
<!--    <input type="submit" value="注册">-->
    <a id="a" href="test2.html" onclick="validateForm()">注册</a>
</form>
</body>

<script src="js/jquery-3.6.1.min.js"></script>

<script>
    function validateForm() {
        var name = document.forms["resumeForm"]["name"].value;
        var birthdate = document.forms["resumeForm"]["birthdate"].value;
        var email = document.forms["resumeForm"]["email"].value;
        if (name == "") {
            alert("姓名不能为空");
            window.event.returnValue=false;
            return;
        }
        if (birthdate == "") {
            alert("出生日期不能为空");
            window.event.returnValue=false;
            return;
        }
        if (email == "") {
            alert("电子邮件不能为空");
            window.event.returnValue=false;
            return;
        }

        // // 转到首页
        document.getElementById("a").click();
    }

</script>

</html>
